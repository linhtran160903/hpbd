<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8" />
    <!-- Icon của website -->
    <link rel="shortcut icon" type="image/png" href="./birthdayCake.png" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Wendy+One"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Dòng chữ Happy Birthday -->
      <div class="balloon">
        <div><span>H</span></div>
        <div><span>A</span></div>
        <div><span>P</span></div>
        <div><span>P</span></div>
        <div><span>Y</span></div>
        <div><span>B</span></div>
        <div><span>I</span></div>
        <div><span>R</span></div>
        <div><span>T</span></div>
        <div><span>H</span></div>
        <div><span>D</span></div>
        <div><span>A</span></div>
        <div><span>Y</span></div>
      </div>
      <div class="avatar">
        <!-- Avatar của người bạn muốn gửi lời chúc -->
        <img
          src="./a.jpg"
          alt="Avatar"
          class="avatar__img"
          onclick="showMessage()"
        />
        <!-- Tên của người đó -->
        <h1 onclick="showMessage()" class="avatar__title">Minh Quang</h1>
      </div>


    <!-- SweetAlert library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function showMessage() {
        // Lời nhắn hiện ra khi bấm vào tên hoặc avatar
        swal({
          title: "Lời nhắn", // Tiêu đề của popup
          text: "Sinh nhật vui vẻ :)) ", // Nội dung lời nhắn
          button: {
            text: "❤️️",
          },
        });
      }

      
    </script>
  </body>
</html>
